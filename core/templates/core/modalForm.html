{% load crispy_forms_tags %}

<!-- Modal -->
<div id="modal-form" >

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div id="deposit-alert"></div>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DEPOSIT FUNDS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">


                <form id="theFundForm" >
{% csrf_token %}
 <div class="form-group col-md-12">
  {{ formd|crispy }}
   </div>
 <div class="modal-footer">
    <button id="fund_button" type="submit" class="btn btn-success btn-rounded waves-effect disabled">PROCEED</button>

      </div>
                </form>
      <button id="continue-deposit" type="submit" class="btn btn-success btn-rounded waves-effect deposit-see ">
                 <a href="{% url 'core:fund' %}">
            <i class="fa fa-solid fa-coins"></i> <span>continue to deposit</span>
            <span class="pull-right-container">
              <i class="fa fa-solid fa-share"></i>
            </span>
          </a>
      </button>
      </div>

    </div>
  </div>
</div>
    </div>
